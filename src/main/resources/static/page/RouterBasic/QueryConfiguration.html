<script src="../../js/vue.min.js"></script>
<script src="../../js/vue-resource.js"></script>
<script language="JavaScript">

	var vm = new Vue({
		el: '#app',
		data: {
			menu: [
				{
					other: [],
					title: {
						menuId: null,
						menuName: "",
						menuURL: ""
					}
				},
			],
			userId: "",
			userName: "",
			host: "",

			routingTable:"",
			interfaceInformation:"",


			localhostPath: "",
			mt: "1",
			a1: "2",
			a2: "2.2"

		},
		created() {
			// created 生命周期函数
			this.getPath();
			this.getLoginUser();
			this.getMenu();
			this.getHost();
		},
		methods: {
			// 获取访问根地址
			getPath() {
				let path = window.location.href;
				let pathName = window.document.location.pathname;
				let pos = path.indexOf(pathName);
				this.localhostPath = path.substring(0, pos);
				this.localhostPath = this.localhostPath + "/Network_Maintenance_System";
			},
			// 获取菜单
			getMenu() {
				this.$http.get(this.localhostPath + "/menu").then(result => {
					this.menu = result.body.menu;
				});
			},
			// 获取当前登录用户信息
			getLoginUser() {
				this.$http.get(this.localhostPath + "/user/getUserInformation").then(result => {
					if (result.body.state === true) {
						this.userName = result.body.userName;
						this.userId = result.body.userId;
					} else {
						alert("对不起！您尚未登录！");
						window.location.href = "../../index.html";
					}
				})
			},
			// 用户登录退出
			logout() {
				this.$http.get(this.localhostPath + "/user/logout").then(result => {
					window.location.href = "../../index.html";
				})
			},
			// 获取Telnet连接信息
			getHost() {
				this.$http.get(this.localhostPath + "/telnet/getHost").then(result => {
					if (result.body.state === true) {
						if (result.body.host.identifier === 1) {
							this.host = "连接设备：  路由器 "
						} else if (result.body.host.identifier === 2) {
							this.host = "连接设备：  交换机 "
						}
						this.host = this.host + result.body.host.hostAddress + " : " + result.body.host.port;
					} else {
						if (result.body.errNum === 1) {
							alert("登录超时！");
							window.location.href = "../../index.html";
						} else {
							this.host = "连接设备：  未连接！";
						}
					}
				})
			},
			// 查看路由表
			showRoutingTable(){
				this.$http.get(this.localhostPath + "/routerBasic/showRoutingTable").then(
					result => {
						if (result.body.state === true) {

							// this.routingTable = result.body.routingTable;
							this.routingTable = result.body.routingTable.replace(/\b/gm,"&nbsp;");
							this.routingTable = this.routingTable.replace(/\n/gm,"<br/>");

						} else {
							if (result.body.errNum === 1) {
								alert("登录超时！");
								window.location.href = "../../index.html";
							} else if (result.body.errNum === 2) {
								alert("Telnet 未连接！");
								window.location.href = "../main.html";
							} else if (result.body.errNum === 3) {
								alert("当前连接设备为交换机，无法操作！");
								window.location.href = "../main.html";
							} else {
								alert("查询路由表失败，请再试一次！");
								window.location.href = "QueryConfiguration.html";
							}
						}
					}
				);
			},
			showInterfaceInformation_v4(){
				this.$http.get(this.localhostPath + "/routerBasic/showInterfaceInformation?ipVersion=4").then(
					result => {
						if (result.body.state === true) {

							this.interfaceInformation = "";
							this.interfaceInformation = result.body.interfaceInformation.replace(/\b/gm,"&nbsp;");
							this.interfaceInformation = this.interfaceInformation.replace(/\n/gm,"<br/>");

						} else {
							if (result.body.errNum === 1) {
								alert("登录超时！");
								window.location.href = "../../index.html";
							} else if (result.body.errNum === 2) {
								alert("Telnet 未连接！");
								window.location.href = "../main.html";
							} else if (result.body.errNum === 3) {
								alert("当前连接设备为交换机，无法操作！");
								window.location.href = "../main.html";
							} else {
								alert("查询接口信息失败，请再试一次！");
								window.location.href = "QueryConfiguration.html";
							}
						}
					}
				);
			},
			showInterfaceInformation_v6(){
				this.$http.get(this.localhostPath + "/routerBasic/showInterfaceInformation?ipVersion=6").then(
					result => {
						if (result.body.state === true) {

							this.interfaceInformation = "";
							this.interfaceInformation = result.body.interfaceInformation.replace(/\b/gm,"&nbsp;");
							this.interfaceInformation = this.interfaceInformation.replace(/\n/gm,"<br/>");

						} else {
							if (result.body.errNum === 1) {
								alert("登录超时！");
								window.location.href = "../../index.html";
							} else if (result.body.errNum === 2) {
								alert("Telnet 未连接！");
								window.location.href = "../main.html";
							} else if (result.body.errNum === 3) {
								alert("当前连接设备为交换机，无法操作！");
								window.location.href = "../main.html";
							} else {
								alert("查询接口信息失败，请再试一次！");
								window.location.href = "QueryConfiguration.html";
							}
						}
					}
				);
			}
		}

	});


</script>
