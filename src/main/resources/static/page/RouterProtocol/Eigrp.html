<script language="JavaScript">

	var vm = new Vue({
		el: '#app',
		data: {
			menu: [
				{
					other: [],
					title: {
						menuId: null,
						menuName: "",
						menuURL: ""
					}
				},
			],
			userId: "",
			userName: "",
			host: "",

			// AS号
			AS: null,
			ipAddress: "",
			// 是否关闭自动汇总
			autoSummary: false,
			// 被动接口
			passiveInterface: "",

			msgAS: "",
			msgIpAddress: "",

			localhostPath: "",
			mt: "1",
			a1: "3",
			a2: "3.2"

		},
		created() {
			// created 生命周期函数
			this.getPath();
			this.getLoginUser();
			this.getMenu();
			this.getHost();
		},
		methods: {
			// 获取访问根地址
			getPath() {
				let path = window.location.href;
				let pathName = window.document.location.pathname;
				let pos = path.indexOf(pathName);
				this.localhostPath = path.substring(0, pos);
				this.localhostPath = this.localhostPath + "/Network_Maintenance_System";
			},
			// 获取菜单
			getMenu() {
				this.$http.get(this.localhostPath + "/menu").then(result => {
					this.menu = result.body.menu;
				});
			},
			// 获取当前登录用户信息
			getLoginUser() {
				this.$http.get(this.localhostPath + "/user/getUserInformation").then(result => {
					if (result.body.state === true) {
						this.userName = result.body.userName;
						this.userId = result.body.userId;
					} else {
						alert("对不起！您尚未登录！");
						window.location.href = "../../index.html";
					}
				})
			},
			// 用户登录退出
			logout() {
				this.$http.get(this.localhostPath + "/user/logout").then(result => {
					window.location.href = "../../index.html";
				})
			},
			// 获取Telnet连接信息
			getHost() {
				this.$http.get(this.localhostPath + "/telnet/getHost").then(result => {
					if (result.body.state === true) {
						if (result.body.host.identifier === 1) {
							this.host = "连接设备：  路由器 "
						} else if (result.body.host.identifier === 2) {
							this.host = "连接设备：  交换机 "
						}
						this.host = this.host + result.body.host.hostAddress + " : " + result.body.host.port;
					} else {
						if (result.body.errNum === 1) {
							alert("登录超时！");
							window.location.href = "../../index.html";
						} else {
							this.host = "连接设备：  未连接！";
						}
					}
				})
			},


			// eigrp协议配置
			eigrp() {
				let b1 = this.checkIpAddress();
				let b2 = this.checkAS();


				if (b1 && b2) {
					this.$http.post(this.localhostPath + "/routerProtocol/eigrp", {
						AS: this.AS,
						ipAddress: this.ipAddress,
						autoSummary: this.autoSummary,
						passiveInterface: this.passiveInterface,

					}, {emulateJSON: true}).then(
						result => {
							if (result.body.state === true) {
								alert("Eigrp协议配置成功");
								window.location.href = this.localhostPath + "/page/RouterProtocol/Eigrp.html";
							} else {
								if (result.body.errNum === 1) {
									alert("登录超时！");
									window.location.href = "../../index.html";
								} else if (result.body.errNum === 2) {
									alert("Telnet 未连接！");
									window.location.href = "../main.html";
								} else if (result.body.errNum === 3) {
									alert("当前连接设备为交换机，无法操作！");
									window.location.href = "../main.html";
								} else {
									alert("Eigrp协议配置失败");
									window.location.href = this.localhostPath + "/page/RouterProtocol/Eigrp.html";
								}
							}
						}
					);
				}
			},

			// 检查IP地址
			checkIpAddress: function () {
				let ipTest = /^((25[0-5]|2[0-4]\d|[01]?\d\d?)\.){3}(25[0-5]|2[0-4]\d|[01]?\d\d?)$/;

				if (this.ipAddress.trim().length > 0) {
					if (!ipTest.test(this.ipAddress)) {
						this.msgIpAddress = "请输入正确的IP地址";
						return false;
					} else {
						this.msgIpAddress = "";
						return true;
					}
				} else {
					this.msgIpAddress = "";
					return true;
				}
			},
			// 检查AS号
			checkAS: function () {
				let intTest = /^[0-9]*[1-9][0-9]*$/;

				if (this.AS === null || this.AS.trim().length === 0 || this.AS === undefined) {
					this.msgAS = "AS号不能为空";
					return false;
				} else if (!intTest.test(this.AS)) {
					this.msgAS = "请输入正确的AS号";
					return false;
				} else if (this.AS <= 0 || this.AS > 65535) {
					this.msgAS = "请输入正确的AS号";
					return false;
				} else {
					this.msgAS = "";
					return true;
				}
			}
		}

	});


</script>
